<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/index.css">
    <link rel="stylesheet" href="/assets/css/modal.css">
    <link rel="stylesheet" href="/assets/css/navbar.css">
    <title>Deadline Tracker</title>
</head>
<body>
    <!--todo: Add open onclick, same height buttons, hide content on modal open, positioning-->
    <div id="navbar">
        <a id="pageTitle" href="/">Deadline Tracker</a>
        <div>
            <div class="dropdown">
                <button class="dropbtn">Add</button>
                <div class="dropdown-content">
                    <a onclick="toggleModal(DeadlineModal)">Deadline</a>
                    <a onclick="toggleModal(SubjectModal)">Subject</a>
                    <a onclick="toggleModal(DeadlineTypeModal)">Deadline Type</a>
                </div>
            </div>
            <button onclick="Logout()">Log out</button>
        </div>
    </div>
    <div id="soon"></div>
    <div id="deadlinesLater"></div>
    <div id="modalOverlay" class="modal-hidden" onclick="toggleModal()"></div>
    <div id="modal" class="modal-hidden dialog" tabindex="-1">
        <div>
            <p id="modalTitle" style="margin-top: 5px;">Modal</p>
            <button onclick="toggleModal()" id="closeModalBtn">Close</button>
            <hr>
            <div id="modalBody"></div>
        </div>
        <div id="modalFooter"></div>
    </div>
    <script src="/assets/js/index.js"></script>
    <script src="/assets/js/modal.js"></script>
    <script src="/assets/js/signup.modal.js"></script>
    <script src="/assets/js/login.modal.js"></script>
    <script src="/assets/js/create.deadline.modal.js"></script>
    <script src="/assets/js/display.details.modal.js"></script>
    <script src="/assets/js/create.subject.modal.js"></script>
    <script src="/assets/js/create.deadlinetype.modal.js"></script>
</body>
</html>
